name: ğŸš€ Build daotao client app

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    name: ğŸ“¦ Build and Push Services
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Context
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env
        run: |
          echo "VITE_URL=${{ secrets.VITE_URL }}" > src/Webs/daotao/.env.production

      - name: ğŸ—ï¸ Build and push Docker image daotao client service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Webs/daotao/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_EDUCATION_DAOTAO_WEBAPP}}:latest

      - name: ğŸ” Get image digest
        id: get_digest
        run: |
          DIGEST=$(docker buildx imagetools inspect ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_EDUCATION_DAOTAO_WEBAPP }}:latest --format '{{ (index .Manifest.Manifests 0).Digest }}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: ğŸ“ Update deployment.yaml with image digest
        run: |
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_EDUCATION_DAOTAO_WEBAPP }}.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_EDUCATION_DAOTAO_WEBAPP }}@${{ steps.get_digest.outputs.digest }}|" bootstrap/apps/depl/daotao-depl.yaml

      - name: ğŸ”€ Commit image latest version
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update daotao webapp image digest to ${{ steps.get_digest.outputs.digest }}"
          file_pattern: bootstrap/apps/depl/daotao-depl.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}