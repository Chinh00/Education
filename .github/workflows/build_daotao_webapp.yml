name: üöÄ Build daotao client app

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    name: üì¶ Build and Push Services
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Context
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create .env
        run: |
          echo "VITE_URL=${{ secrets.VITE_URL }}" > src/Webs/daotao/.env.production
      - name: üèóÔ∏è Build and push Docker image daotao client service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Webs/daotao/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_EDUCATION_DAOTAO_WEBAPP}}:latest
