apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: education
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Chinh00/Education'
    targetRevision: HEAD
    path: 'bootstrap/apps'
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: education
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: education
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 32.2.11
      chart: kafka
      helm:
        releaseName: kafka
        valueFiles:
          - $values/bootstrap/helms/kafka-values.yaml
    - repoURL: https://github.com/Chinh00/Education
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
