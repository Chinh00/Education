apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: education
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: HEAD
      chart: kafka
      helm:
        releaseName: kafka
        valueFiles:
          - $values/bootstrap/helms/values.yaml
    - repoURL: https://github.com/Chinh00/Education
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
