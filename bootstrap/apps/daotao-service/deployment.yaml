apiVersion: apps/v1
kind: Deployment
metadata:
  name: daotao
  namespace: education
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: daotao
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: daotao
    spec:
      containers:
        - image: chinhval/educationdaotaowebapp
          imagePullPolicy: Always
          name: daotao
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 300m
---
apiVersion: v1
kind: Service
metadata:
  name: daotao
  namespace: education
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: daotao
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: daotao
  namespace: education
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: daotao
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
