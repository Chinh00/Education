apiVersion: apps/v1
kind: Deployment
metadata:
  name: training
  namespace: education
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: training
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: training
    spec:
      containers:
        - image: chinhval/educationtrainingservice
          imagePullPolicy: Always
          name: training
          ports:
            - containerPort: 8080
          env:
            - name: IdentityServer__Url
              valueFrom:
                secretKeyRef:
                  key: connect_server
                  name: postgres-secret
            
            - name: Kafka__BootstrapServers
              valueFrom: 
                secretKeyRef:
                  key: boostrap_servers
                  name: kafka-secret
            - name: MongoOptions__Username
              valueFrom: 
                secretKeyRef:
                  key: username
                  name: mongo-secret
            - name: MongoOptions__Password
              valueFrom: 
                secretKeyRef:
                  key: password
                  name: mongo-secret
            - name: MongoOptions__Database
              valueFrom: 
                secretKeyRef:
                  key: database
                  name: mongo-secret
            - name: MongoOptions__Host
              valueFrom: 
                secretKeyRef:
                  key: host
                  name: mongo-secret
            - name: Jaeger__Protocol
              valueFrom: 
                secretKeyRef:
                  key: jaeger_protocol
                  name: monitor
            - name: Jaeger__Host
              valueFrom: 
                secretKeyRef:
                  key: jaeger_host
                  name: monitor
            - name: Jaeger__Port
              valueFrom: 
                secretKeyRef:
                  key: jaeger_port
                  name: monitor
            - name: Oltp__Endpoint
              valueFrom: 
                secretKeyRef:
                  key: oltp_endpoint
                  name: monitor
            
            
            
            
            
            
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: training
  namespace: education
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: training