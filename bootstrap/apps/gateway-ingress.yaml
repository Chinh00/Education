apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: education
spec:
  ingressClassName: nginx
  rules:
    - host: api.tlu.my
      http:
        paths:
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            pathType: ImplementationSpecific