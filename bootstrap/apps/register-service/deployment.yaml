apiVersion: apps/v1
kind: Deployment
metadata:
  name: register
  namespace: education
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: register
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: register
    spec:
      containers:
        - image: chinhval/educationregisterservice
          imagePullPolicy: Always
          name: register
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: https-cert-volume
              mountPath: /https
              readOnly: true

          env:

            - name: Cert__Path
              value: "/https/cert.pfx"
            - name: Cert__Password
              value: "Pass12345"

            - name: Redis__Server
              valueFrom:
                secretKeyRef:
                  key: server
                  name: redis-secret
            - name: Redis__Port
              valueFrom:
                secretKeyRef:
                  key: port
                  name: redis-secret

            - name: Kafka__BootstrapServers
              valueFrom:
                secretKeyRef:
                  key: boostrap_servers
                  name: kafka-secret
            - name: MongoOptions__Username
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mongo-secret
            - name: MongoOptions__Password
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mongo-secret
            - name: MongoOptions__Database
              valueFrom:
                secretKeyRef:
                  key: database
                  name: mongo-secret
            - name: MongoOptions__Host
              valueFrom:
                secretKeyRef:
                  key: host
                  name: mongo-secret
            - name: Jaeger__Protocol
              valueFrom:
                secretKeyRef:
                  key: jaeger_protocol
                  name: monitor
            - name: Jaeger__Host
              valueFrom:
                secretKeyRef:
                  key: jaeger_host
                  name: monitor
            - name: Jaeger__Port
              valueFrom:
                secretKeyRef:
                  key: jaeger_port
                  name: monitor
            - name: Oltp__Endpoint
              valueFrom:
                secretKeyRef:
                  key: oltp_endpoint
                  name: monitor

            - name: IdentityServer__Url
              valueFrom:
                secretKeyRef:
                  key: connect_server
                  name: postgres-secret
                
            - name: TrainingGrpc__Url
              valueFrom:
                  secretKeyRef:
                    key: training_grpc_url
                    name: training-secret
      
      
      volumes:
        - name: https-cert-volume
          secret:
            secretName: https-certificate-secret
      
      
      
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: register
  namespace: education
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: register